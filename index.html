<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Consulta CEP</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Consulta Endere√ßo</h1>

          <input class="rua" id="logradouro" placeholder="Rua" type="text" readonly />
          <input class="bairro" id="bairro" placeholder="Bairro" type="text" readonly />

        </form>
      </div>
    </div>
  </body>
